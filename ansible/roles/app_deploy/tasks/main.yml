---
- name: Login to Docker Hub
  community.docker.docker_login:
    username: "{{ dockerhub_username }}"
    password: "{{ dockerhub_password }}"
    registry_url: "https://index.docker.io/v1/"
    reauthorize: true
  no_log: "{{ not (debug_docker_login | default(false)) }}"

- name: Pull application image
  community.docker.docker_image:
    name: "{{ docker_image }}"
    tag: "{{ docker_image_tag }}"
    source: pull
  register: image_pull

- name: Ensure app container is running
  community.docker.docker_container:
    name: "{{ app_container_name }}"
    image: "{{ docker_image }}:{{ docker_image_tag }}"
    published_ports:
    - "{{ app_port }}:{{ container_port }}"
    env: "{{ app_env }}"
    restart_policy: "{{ restart_policy }}"
    state: started
    recreate: true
  register: container_run
  notify: restart app container

- name: Give app time to start
  ansible.builtin.pause:
    seconds: 5
  when: container_run.changed

- name: Health check
  ansible.builtin.uri:
    url: "http://127.0.0.1:{{ app_port }}/health"
    status_code: 200
  register: health
  retries: 10
  delay: 3
  until: health.status == 200
